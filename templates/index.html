<!DOCTYPE html>
<html lang="en" ng-app="bond" ng-controller="SettingCtrl" ng-cloak>
  <head>
    <link rel="shortcut icon" href="public/img/logo.ico">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="params.titleTag"></title>

    <link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="public/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" type="text/css">

    <link href="public/bower_components/angular-horizontal-timeline/angular-horizontal-timeline.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="public/css/app.css" rel="stylesheet" type="text/css">
  </head>

  <body layout="column" layout-align>
    <md-toolbar class="md-hue-2" layout="column">
      <header class="md-toolbar-tools">

          <md-button class="md-icon-button" ng-click="changeLocked()" aria-label="Toggle Menu">
            <md-icon md-svg-src="assets/img/ic_menu_24px.svg"></md-icon>
          </md-button>
        </div>

            <md-icon md-svg-src="assets/img/ic_menu_24px.svg"></md-icon>

        </div>
        <a ng-href="/">

        </h2>
      </header>

    <div layout="row" flex>
      <div class="container">
        <md-content flex>
          <md-nav-bar md-selected-nav-item="currentNav" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="{{section.url}}" name="{{section.name}}" ng-repeat="section in params.menu.sections">{{section.name}}</md-nav-item>

            <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
            <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
            -->
          </md-nav-bar>
          <ng-view>
            Loading ....
          </ng-view>
        </md-content>
        </div>
    </div>

    <!-- jQuery -->
    <script src="public/bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AngularJS Libraries -->
